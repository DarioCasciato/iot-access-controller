<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Rights Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manage Access Rights</h1>
    <form id="access-form">
        UID: <input type="text" id="uid" placeholder="UID" required><br>
        Access Level:
        <select id="access-level">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select><br>
        Set Expiry: <input type="checkbox" id="set-expiry" onchange="toggleExpiryInput()"><br>
        Expires At: <input type="datetime-local" id="expires-at" disabled><br>
        <button type="submit">Add Access Right</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
