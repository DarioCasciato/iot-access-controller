<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Exos | Logs</title>
    <link rel="stylesheet" href="/pages/LogOverview/style.css">
</head>
<body>
    <div class="header">
        <a class="home" href="/">Home</a>
        <div class="titlelogo">
            <img class="logo" src="../../assets/img/logo.svg" alt="logo">
        </div>
    </div>

    <h1>Log Overview</h1>


    <div class="filters">
        <input list="deviceNames" id="filterDeviceName" placeholder="Filter by Device Name">
        <datalist id="deviceNames">
            <!-- Device Name options will be populated here -->
        </datalist>

        <input list="userNames" id="filterUserName" placeholder="Filter by User Name">
        <datalist id="userNames">
            <!-- User Name options will be populated here -->
        </datalist>

        <button id="filterButton" onclick="filterLogs()">Filter</button>
        <button id="resetFiltersButton" onclick="resetFilters()">Reset</button>
    </div>

    <table id="logTable">
        <thead>
            <tr>
                <th>Device ID</th>
                <th>Device Name</th> <!-- New Column for Device Name -->
                <th>User</th>
                <th>Badge UID</th>
                <th>Access Decision</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Log entries will be inserted here -->
        </tbody>
    </table>

    <div class="footer">
        <p>Â© 2024 Mini Exos | Dario Casciato</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
