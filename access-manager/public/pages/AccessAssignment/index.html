<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Exos | Access Assignment</title>
    <link rel="icon" type="image/png" href="../../assets/img/favicon.png">
    <link rel="stylesheet" href="/pages/AccessAssignment/style.css">
</head>
<body>
    <div class="header">
        <a class="home" href="/">Home</a>
        <div class="titlelogo">
            <img class="logo" src="../../assets/img/logo.svg" alt="logo">
        </div>
    </div>

    <h1>Access Assignment</h1>

    <button id="assignAccessButton">Assign Access</button>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay" style="display:none;"></div>

    <!-- Modal Container -->
    <div id="modalContainer" class="modal-container" style="display:none;">
        <span id="closeModalButton" class="close-modal-button">&times;</span>
        <div id="assignAccessModal">
            <h2>Assign Access</h2>
            <div class="container">
                <div class="selection">
                    <select id="userSelect">
                        <!-- Users will be populated here -->
                    </select>
                    <select id="accessPointSelect">
                        <!-- Access points will be populated here -->
                    </select>
                </div>
                <div class="expiry">
                    <div class="checkbox-container">
                        <input type="checkbox" id="enableExpiryDate" name="enableExpiryDate">
                        <label for="enableExpiryDate">Enable Expiry Date</label>
                    </div>
                    <input type="datetime-local" id="expiryDate" disabled> <!-- Initially disabled -->
                </div>
                <button id="submitAccessButton">Assign Access</button>
            </div>
        </div>
    </div>

    <table id="accessAssignmentsTable">
        <thead>
            <tr>
                <th>User</th>
                <th>Access Point</th>
                <th>Expiry</th>
                <th>Actions</th> <!-- For Button to manage Access Assignments -->
            </tr>
        </thead>
        <tbody>
            <!-- Access Assignments will be inserted here -->
        </tbody>
    </table>

    <div class="footer">
        <p>Â© 2024 Mini Exos | Dario Casciato</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
