<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Exos | Users</title>
    <link rel="stylesheet" href="/pages/UserCreation/style.css">
</head>
<body>
    <div class="header">
        <a class="home" href="/">Home</a>
        <div class="titlelogo">
            <img class="logo" src="../../assets/img/logo.svg" alt="logo">
        </div>
    </div>

    <h1>Manage Users</h1>

    <button id="createUserButton">Create User</button>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay" style="display:none;"></div>

    <!-- Modal Container -->
    <div id="modalContainer" class="modal-container" style="display:none;">
        <span id="closeModalButton" class="close-modal-button">&times;</span>
        <div id="createUserModal">
            <h1>Create User</h1>
            <div class="name">
                <input type="text" id="userName" placeholder="Name">
                <input type="text" id="userFamilyName" placeholder="Family Name">
            </div>
            <div class="uid">
                <input type="text" id="cardUID" placeholder="Card UID">
                <select id="accessPointSelect">
                    <!-- Access points will be populated here -->
                </select>
                <button id="readCardUIDButton">Read</button>
            </div>
            <button id="submitUserButton">Create User</button>
        </div>
    </div>

    <table id="usersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Family Name</th>
                <th>Card UID</th>
                <th>Actions</th> <!-- For Button to delete Users -->
            </tr>
        </thead>
        <tbody>
            <!-- Users will be inserted here -->
        </tbody>
    </table>

    <div class="footer">
        <p>Â© 2024 Mini Exos | Dario Casciato</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
